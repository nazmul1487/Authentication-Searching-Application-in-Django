{% extends 'base.html' %}
{% block title %}
    <title>Home</title>
{% endblock %}

{% block container %}
    <div class="container m-5">
        <form method="post">
            {% csrf_token %}
            {{ search_form.inputValue }}
            {{ search_form.searchValue }}
            <input type="submit" value="Khoj" />
        </form>
    </div>
    <div>
        {% if message %}
            <h1>{{ message }}</h1>
        {% endif %}
    </div>
{% endblock %}
