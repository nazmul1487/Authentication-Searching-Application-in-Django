{% extends 'base.html' %}
{% block title %}
    <title>Home</title>
{% endblock %}

{% block container %}

    <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;

		}

		.khoj_btn {
			width: 100%;
			background: #042834 !important;
			color: white !important;
		}
		.khoj_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Search Operation</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
                    <form method="post">
                            {% csrf_token %}
                            {{ search_form.as_p }}
                        <div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn khoj_btn" type="submit" value="Khoj">
				   		</div>
                    </form>

				</div>

                <div class="d-flex justify-content-center">
                    {% if message %}
                        <h1>{{ message }}</h1>
                     {% endif %}
                </div>
			</div>
		</div>
	</div>

{% endblock %}
